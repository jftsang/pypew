<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}PyPew{% endblock %}</title>

    <!-- https://favicon.io/favicon-converter/ -->
    <!-- Image source: https://en.wikipedia.org/wiki/File:Clemens_Romanus.jpg -->
    <link rel="apple-touch-icon" sizes="180x180"
          href="{{ url_for('static', filename='favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32"
          href="{{ url_for('static', filename='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16"
          href="{{ url_for('static', filename='favicon_io/favicon-16x16.png') }}">
    <link rel="manifest"
          href="{{ url_for('static', filename='favicon_io/site.webmanifest') }}">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}"
          rel="stylesheet"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script>
        function addTooltip(elem, text, placement='top') {
            elem.dataset['bsToggle'] = 'tooltip';
            elem.dataset['bsPlacement'] = placement;
            elem.title = text;
        }
    </script>
</head>
<body class="text-light">

<div class="container-fluid mx-0 px-0">

<header class="d-print-none">
    <div class="row">
        {% include 'navbar.html' %}
    </div>
</header>

<main>
    <div class="container">
    <div class="row p-2" id="flashes-div">
    {% if get_flashed_messages() %}
        <ul id="flashes">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <li class="flash text-{{ category }}">{{ msg }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>

    <div class="w-print-100">
        <div class="row justify-content-center">
            <div id="mainContentDiv" class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>

            <div id="sidebarDiv" class="col-md-2 d-print-none">
                {% block sidebar %}
                {% endblock %}
            </div>
        </div>
    </div>
    </div>
</main>

<footer class="d-print-none">
    <div class="row align-items-end">
        {% include 'footer.html' %}
    </div>
</footer>
</div>

<!-- Bootstrap JS with Popper -->
<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"
        crossorigin="anonymous"></script>

<script>
    /* Enable tooltips */
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

<!-- https://github.com/azzalfauzi/notify, https://azzalfauzi.github.io/notify/ -->
<link rel="stylesheet"
      href="{{ url_for('static', filename='notify.css') }}">
<script src="{{ url_for('static', filename='notify.js') }}"></script>


</body>
</html>
